<div class="container-sm mx-auto py-4">
  <div class="row mx-0">
    <!--News block-->
    <div class="col-md-6" *ngFor="let new of compNews | slice:0:20; let i=index; trackBy: trackItem">
      <ng-template #content let-modal>
        <div class="modal-header">
          <div class="modal-title w-100 p-0">
            <div class="w-100 d-inline-flex justify-content-between">
              <h4>{{new.source}}</h4>
              <button type="button" class="btn-close btn-sm no-border" aria-label="Close"
                (click)="modal.dismiss('Cross click')"></button>
            </div>
            <p class="text-secondary"> {{new.datetime*1000 | date: 'MMMM dd, yyyy'}}</p>
          </div>
        </div>
        <div class="modal-body">
          <h5>{{new.headline}}</h5>
          <p>{{new.summary}}</p>
          <p class="text-secondary">For more details click <a href={{new.url}} class="text-no-underline"
              target="_blank">here</a></p>
          <div class="card px-2 py-4">
            <p>Share</p>
            <div class="d-inline-flex">
              <a class="twitter-share-button"
                href="https://twitter.com/intent/tweet?text={{new.headline}}&url={{new.url}}" target="_blank"><i
                  class="fa-brands fa-twitter fa-2x me-2"></i></a>
              <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/"
                data-layout="button" data-size="large">
                <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=
                                                  {{new.url}}&src=sdkpreparse">
                  <i class="fa-brands fa-facebook-square fa-2x"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!--News modal-->
      </ng-template>
      <button type="button" class="w-100 p-0 btn no-border m-2" (click)="openModal(content)">
        <div class="card">
          <div class="row">
            <div class="col-sm-3 px-4 py-3 align-middle">
              <img src={{new.image}} class="img-box mx-auto d-block rounded" alt="image">
            </div>
            <div class="col-sm-9">
              <div class="card-body text-start my-auto">
                <p class="card-title my-auto">{{new.headline}}</p>
              </div>
            </div>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
