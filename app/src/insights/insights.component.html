<div class="container-sm mx-auto py-4">
  <div class="row text-center">
    <!--Social Sentiments-->
    <p class="h5">Social Sentiments</p>
    <div class="table-responsive mx-auto table-area">
      <table class="table table-bordered text-center">
        <thead>
          <tr class="table-light text-secondary">
            <th scope="col">{{compName}}</th>
            <th scope="col">Reddit</th>
            <th scope="col">Twitter</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="table-light text-secondary" scope="row">Total Mentions</th>
            <td>{{redditData.total}}</td>
            <td>{{twitterData.total}}</td>
          </tr>
          <tr>
            <th class="table-light text-secondary" scope="row">Positive Mentions</th>
            <td>{{redditData.pos}}</td>
            <td>{{twitterData.pos}}</td>
          </tr>
          <tr>
            <th class="table-light text-secondary" scope="row">Negative Mentions</th>
            <td>{{redditData.neg}}</td>
            <td>{{twitterData.neg}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <!--Recommendation Trends-->
    <div class="col-md-6">
      <highcharts-chart *ngIf="isRecommHighcharts" [Highcharts]="recommHighcharts" [options]="recommChartOptions"
        [oneToOne]="true" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
    </div>
    <!--Historical EPS Suprises-->
    <div class="col-md-6">
      <highcharts-chart *ngIf="isEarnHighcharts" [Highcharts]="earnHighcharts" [options]="earnChartOptions"
        [oneToOne]="true" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
    </div>
  </div>
</div>
